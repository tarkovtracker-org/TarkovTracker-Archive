<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TarkovTracker</title>

    <!-- Preconnect to third-party APIs used on initial load -->
    <link rel="dns-prefetch" href="https://api.tarkov.dev" />
    <link rel="preconnect" href="https://api.tarkov.dev" crossorigin />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin />

    <!-- Preload critical drawer background (always visible) -->
    <link
      rel="preload"
      as="image"
      href="/img/background/sidebar-background.webp"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Preload primary navigation logo (above-fold, OptimizedImage will use avif/webp/png) -->
    <link
      rel="preload"
      as="image"
      href="/img/logos/tarkovtrackerlogo-light.avif"
      type="image/avif"
      fetchpriority="high"
    />

    <!-- Prefetch route-dependent backgrounds (not always on initial load) -->
    <link
      rel="prefetch"
      as="image"
      href="/img/background/sunset.webp"
      type="image/webp"
    />

    <!-- Note: Fonts are loaded via Vite-bundled CSS (@fontsource, @mdi) with font-display: swap
         Preloading here would use incorrect paths and cause unused resource warnings -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
