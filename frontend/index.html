<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TarkovTracker</title>

    <!-- Preconnect to third-party APIs used on initial load -->
    <link rel="dns-prefetch" href="https://api.tarkov.dev" />
    <link rel="preconnect" href="https://api.tarkov.dev" crossorigin />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin />

    <!-- Preload critical dashboard background (LCP image) -->
    <link
      rel="preload"
      as="image"
      href="/img/background/sunset.avif"
      type="image/avif"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="/img/background/sunset.webp"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Preload critical drawer background -->
    <link
      rel="preload"
      as="image"
      href="/img/background/sidebar-background.avif"
      type="image/avif"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="/img/background/sidebar-background.webp"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Preload primary navigation logo (above-fold) -->
    <link
      rel="preload"
      as="image"
      href="/img/logos/tarkovtrackerlogo-light.avif"
      type="image/avif"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="/img/logos/tarkovtrackerlogo-light.webp"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Preload critical fonts for faster rendering -->
    <link
      rel="preload"
      href="/assets/fonts/materialdesignicons-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/assets/fonts/share-tech-mono-latin-400-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
