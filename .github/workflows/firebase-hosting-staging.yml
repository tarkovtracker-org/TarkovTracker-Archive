# Deploy to Firebase Hosting staging channel when merged to staging branch

name: Deploy to Firebase Hosting on staging merge
on:
  push:
    branches:
      - staging
permissions:
  contents: read
  deployments: write
jobs:
  build_and_deploy_staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bobheadxi/deployments@v1
        id: gh-deploy
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: staging
          ref: ${{ github.ref }}
      - name: Install dependencies
        run: npm ci
      - name: Type-check Firebase functions
        run: npm run type-check --workspace=functions
      - name: Build project
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebase
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TARKOVTRACKER_ORG }}
          channelId: staging
          projectId: tarkovtracker-org
      - uses: bobheadxi/deployments@v1
        if: success()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ steps.gh-deploy.outputs.env }}
          deployment_id: ${{ steps.gh-deploy.outputs.deployment_id }}
          status: success
          env_url: ${{ steps.firebase.outputs.details_url }}
      - uses: bobheadxi/deployments@v1
        if: failure() && steps.gh-deploy.outputs.deployment_id
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ steps.gh-deploy.outputs.env || 'staging' }}
          deployment_id: ${{ steps.gh-deploy.outputs.deployment_id }}
          status: failure
