# Simple workflow for deploying static content to GitHub Pages
name: Update API Documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
    paths:
      # Deploy when sources for API docs change (OpenAPI config or function sources)
      - 'functions/src/openapi/**'
      # Trigger on API surface changes
      - 'functions/src/index.ts'
      - 'functions/src/handlers/**/*.ts'
      - 'functions/src/types/**/*.ts'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node-and-install
        with:
          node-version: '22'
      - name: Generate API docs
        run: npm run docs
      - name: Verify API docs generated
        run: |
          if [ ! -d "./docs" ]; then
            echo "Error: docs directory does not exist"
            exit 1
          fi
          if [ ! -f "./docs/openapi.json" ]; then
            echo "Error: docs/openapi.json was not generated"
            exit 1
          fi
          echo "âœ… API documentation generated successfully"
          ls -lh ./docs/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the docs folder with generated openapi.json and openapi.js
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
