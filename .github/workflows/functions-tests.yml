name: Functions Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies (functions workspace)
        run: npm ci --workspace functions

      - name: Lint (functions)
        run: npm run lint --workspace functions

      - name: Run tests with coverage (functions)
        run: npm run test:coverage --workspace functions

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: functions-coverage
          path: functions/coverage

  performance:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies (functions workspace)
        run: npm ci --workspace functions

      - name: Run performance suite
        run: npm run test:performance:all --workspace functions
