name: Quality Gates

on:
  pull_request:
  push:
    branches: [main]

# Principle of least privilege: only grant necessary permissions
permissions:
  contents: read        # Read repository contents for checkout and linting

jobs:
  lint-and-guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - name: Block raw useProgressStore usage
        run: |
          ALLOWLIST='(stores/progress\.ts|composables/useProgressQueries\.ts|composables/livedata\.ts|types/.*)'
          if grep -RIn --include='*.{ts,tsx,vue}' 'useProgressStore\(' frontend | grep -Ev "$ALLOWLIST"; then
            echo 'Direct useProgressStore detected outside allowlist';
            exit 1;
          fi
      - name: Enforce bundle size
        run: |
          npm run build --workspace=frontend
          SIZE=$(node -e "const fs=require('fs');const files=fs.readdirSync('frontend/dist/assets').filter(f=>f.startsWith('index-')&&f.endsWith('.js'));if(!files[0]){console.error('No index file found');process.exit(1);}console.log(fs.statSync('frontend/dist/assets/'+files[0]).size);")
          if [ "$SIZE" -gt 512000 ]; then
            echo "Bundle exceeds 500kb (actual: $SIZE bytes)";
            exit 1;
          fi

  api-contract-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd functions
          npm install
      - name: Build functions
        run: |
          cd functions
          npm run build
      - name: Run API Contract Tests
        run: |
          cd functions
          npm test -- test/contract --run
      - name: Contract Test Failure Warning
        if: failure()
        run: |
          echo "⚠️ API CONTRACT TESTS FAILED"
          echo "Breaking API changes detected!"
          echo ""
          echo "This means you've modified the API response structure in a way that could break third-party integrations."
          echo ""
          echo "Please review:"
          echo "  1. Are you removing or renaming response fields?"
          echo "  2. Are you changing field types (e.g., string → number)?"
          echo "  3. Are you modifying array structures?"
          echo ""
          echo "Options:"
          echo "  A) Fix the code to maintain backward compatibility"
          echo "  B) If the breaking change is intentional:"
          echo "     - Bump the API version (v2 → v3)"
          echo "     - Update contract tests with explanatory comments"
          echo "     - Document the breaking change in CHANGELOG.md"
          echo "     - Create a migration guide for API consumers"
          echo ""
          echo "See TESTING_STRATEGY.md for detailed guidance."
          exit 1
